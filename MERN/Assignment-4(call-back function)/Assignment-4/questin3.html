<!-- Exercise 3:
Simulate a network request by creating a function fetchData that takes a URL and a
callback as parameters. Use setTimeout to simulate a delay and then call the
callback with a string representing a response.
Requirements:
● After a delay, log the “response” to the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to simulate fetching data
        function fetchData(url, callback) {
            console.log("Fetching data from", url);

            // Simulate a network delay
            setTimeout(() => {
                const response = `Response from ${url}`;
                callback(response); // Call the callback with the response
            }, 2000); // 2-second delay
        }

        // Define a callback function to handle the response
        function handleResponse(response) {
            console.log(response); // Log the response to the console
        }

        // Call fetchData with a URL and the callback
        fetchData("https://www.google.com/data", handleResponse);
    </script>
</body>
</html>
