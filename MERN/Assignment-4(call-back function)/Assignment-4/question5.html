<!-- Exercise 5:
Using fetchData from Exercise 4, create another function processData that
simulates processing the fetched data. Chain these functions together using nested
callbacks.
Requirements:
● First, call fetchData. Once the response is received, pass it to processData.
● processData should modify the data and log the processed result. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(url, callback) {
            console.log("Fetching data from", url);
            setTimeout(() => {
                const hasError = Math.random() < 0.5;
                if (hasError) {
                    const errorMessage = `Error: Unable to fetch data from ${url}`;
                    callback(errorMessage, null);
                } else {
                    const response = `Response from ${url}`;
                    callback(null, response);
                }
            }, 2000);
        }

        function processData(data, callback) {
            const processedData = data.toUpperCase();
            callback(processedData);
        }

        fetchData("https://www.google.com/data", (error, response) => {
            if (error) {
                console.error(error);
            } else {
                processData(response, (result) => {
                    console.log(result);
                });
            }
        });
    </script>
</body>
</html>
