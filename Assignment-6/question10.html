<!-- use the spread operator to merge two arrays of fruits. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        const fruits1 = ["Apple", "Banana", "Cherry"];
        const fruits2 = ["Mango", "Orange", "Grapes"];

        const mergedFruits = [...fruits1, ...fruits2];

        console.log("Merged Fruits:", mergedFruits);
    </script>
</body>
</html>
