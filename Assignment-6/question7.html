<!-- Question: Use the filter method to create a new array containing only the even numbers
from the given array. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = [10,20,4,3,7,43];

        const newnum = number.filter((a)=>{
            return a%2 === 0;
        });

        // const newnum = number.filter(function(a){
        //     return a%2 === 0;
        // });

        console.log("Even numbers: ",newnum);
    </script>
</body>
</html>
