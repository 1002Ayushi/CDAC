<!-- use async/await to fetch data from a public API and log it to the console -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>
</head>
<body>
    <script>
       async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts'); // Fetch data
                if (!response.ok) { 
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json(); 
                console.log(data); 
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error); // Log any errors
            }
        }
   fetchData();
    </script>
</body>
</html>
