<!-- Question: Write a function to calculate the area of a rectangle using both a regular
function and an arrow function. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

function rectangle(length,width){
    const area = length * width;
    console.log("area of rectangle is : ",area);
}

const arrowArea = (length,width) =>{
    const area = length * width;
    console.log("area of rectangle is : ",area);
}

rectangle(10,5);
arrowArea(10,5);

</script>

</body>
</html>
